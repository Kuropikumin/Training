<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <div id="app">
        <div id="main" v-on:mousemove="onmousemove">
            screen: {{ screenX }}/{{ screenY }}<br />
            page: {{ pageX }}/{{ pageY }}<br />
            client: {{ clientX }}/{{ clientY }}<br />
            screen: {{ offsetX }}/{{ offsetY }}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.23/dist/vue.global.js"></script>
    <script src="js/event_point.js"></script>
</body>
</html>
