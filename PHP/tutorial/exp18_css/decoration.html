<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//ja">
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <style>
            .normal{  font-style: normal; }
            .italic{  font-style: italic; }
            .oblique{ font-style: oblique; }
        </style>
    </head>
    <body>
        <p class="normal"> これはnormal </p>
        <p class="italic"> これはitalic </p>
        <p class="oblique"> これはoblique </p>
        <p class="normal" style="font-size: 240%"> font-size=240% </p>
        <p class="normal" style="text-decoration: overline"> overline  hogehoge </p>
        <p class="normal" style="text-decoration: underline"> underline  hogehoge </p>
        <p class="normal" style="text-decoration: blink; font-weight: bold"> blink  hogehoge </p>
        <p class="normal" style="text-decoration: line-through"> overline  hogehoge </p>
    </body>
</html>
