<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//ja">
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <style>
            a:link   { color :yellow;   background :purple; }
            a:visited{ color :green; }
            a:hover  { color :white;    background :red; }
            a:active { color :darkblue; background :orange; }
            *:focus  {                  background :green; }
        </style>
    </head>
    <body>
        <a href="https://www.google.com"> Google </a>
        <a href="https://www.yahoo.co.jp"> Yahoo!! </a>
        <input type="text" />
    </body>
</html>
