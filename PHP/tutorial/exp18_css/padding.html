        <title> padding </title>
        <style>
            #object1 {
                background   :orange;
                color        :darkred;
                border-style :solid;
                border-width :1px;
                font-family  :Arial;
                font-size    :9px;
                font-align   :justify;
                display      :table-cell;
                width        :148px;
                padding      :10px 20px 30px 40px;

        <div id='object1'>To be, or not to be that is the question:

        </div>
