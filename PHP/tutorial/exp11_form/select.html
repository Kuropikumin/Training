<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//ja">
<html lang="ja">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <select name="veg" size=1>
            <option value="Peas">エンドウ豆</option>
            <option value="Beans">豆</option>
            <option value="Carrots">人参</option>
            <option value="Cabbage">キャベツ</option>
            <option value="Broccoli">ブロッコリー</option>
        </select>
        <select name="fruit" size=5 multiple="multiple">
            <option value="Aplle" selected="selected">リンゴ</option>
            <option value="Banana">バナナ</option>
            <option value="Mandarin orenge">みかん</option>
            <option value="pineapple">パイナップル</option>
            <option value="kiwi">キウイ</option>
        </select>
    </body>
</html>
