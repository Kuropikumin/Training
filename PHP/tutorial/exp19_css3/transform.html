<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//ja">
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title> </title>
        <link rel='stylesheet' href='css/transform.css' type='text/css' media='all' />
    </head>
    <body>
        <div class='outside'>
            <div class='b1'>
                これは b1 class の四角形
                これが基本形
            </div>
        </div>

        <div class='outside'>
            <div class='b2'>
                これは b2 class の四角形
                これは b1 から2倍に拡張(scale)
            </div>
        </div>

        <div class='outside'>
            <div class='b3'>
                これは b3 class の四角形
                これは b1 から 100px移動（traslate）
            </div>
        </div>

        <div class='outside'>
            <div class='b4'>
                これは b4 class の四角形
                これは b1 から45度回転（rotate）
            </div>
        </div>

        <div class='outside'>
            <div class='b5'>
                これは b5 class の四角形
                これは b1 を20deg傾斜（skew）
            </div>
        </div>

        <script type="text/javascript"> <!--
            const elm = document.createElement( 'hoge' )
            elm.id = 'test'
            document.body.appendChild( elm )
        //--></script>
        <noscript>
        </noscript>
    </body>
</html>
